<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <title>site bootstrap</title>
    <style>
.form-container {
  max-width: 350px;
  padding: 1em;
}
html,body {
  height: 100%;
}
    </style>
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
    <form>
      <img src="./imagens/bootstrap-logo.png" class="mb-4" height="57" width="72" alt="logo bootstrap">
      <h1 class="h3 fw-normal text-center">Login</h1>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="digite seu email">
        <label for="floatingInput">E-mail</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingInput" placeholder="digite sua senha">
        <label for="floatingInput">Senha</label>
      </div>
      <div class="form-check text-start my-3">
        <input type="checkbox" class="form-check-input" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Remember me</label>
      </div>
      <button class="btn btn-primary w-100 py-2">Login</button>
      <p class="text-body-secondary mt-5 mb-3">o 2017-2023</p>
    </form>
  </main>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
