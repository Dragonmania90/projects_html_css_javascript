<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icecream</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
  background: #000;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center
  }
.icecream {
  position: absolute;
  width: 100px;
  height: 150px;
  background-color: green;
  filter: brightness(200%);
  border-radius: 40% 40% 5px 5px;
  box-shadow: 1px 1px 1px 1px limegreen
  }
.toothpick {
  position: absolute;
  background-color: brown;
  bottom: 170px;
  width: 20px;
  height: 60px;
  }
</style>
<body>
  <div class="icecream"></div>
  <div class="toothpick"></div>
</body>
</html>
